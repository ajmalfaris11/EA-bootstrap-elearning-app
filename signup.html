<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LearnIt</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html"><img src="assets/Learn-It logo.png" alt=""></a>
  </nav>

  <!-- Signup Form Section -->
  <section class="signup-form">
    <div class="container">
      <div style="width: 100%;" class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              <form id="signupForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="fullname" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="fullname" placeholder="Enter Last name" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                        required>
                    </div>
                  </div>
                  <div class="submitContainer">
                    <button type="submit" class="">Sign Up</button>
                  </div>
                </div>
              </form>
              <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
